<html>
	<head>
		<title>Prime Number Generator</title>
	</head>
	<body>
		<script>
			function isPrime(n)
			{
				if(n<2){return false;}
				else if(n==2){return true;}
				else
				{
					
					for(i=2;i<n;i++)
					{
						if(n%i==0)
						{
							return false;
						}
						
					}
					return true;
				}
			}
			
			myNum=parseFloat(prompt("Enter a number"));
			if(isPrime(myNum))
			{
				document.write(" "+myNum+" is Prime");
			}
			else
			{
				document.write(" "+myNum+" is NOT Prime");
			}
			
			
		</script>
	</body>
</html>
